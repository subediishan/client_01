</head>
<body>
    <div class="container">
       
        <div class="left_side">
            <div class="logo"></div>
            <div class="highlight">
                <div class="intro">
                    <h1>INTEGRATED DESIGN + ARCHITECTURE STUDIO</h1>
                </div>
                <div class="quote"><p>Imagination is the beginning of creation</p></div>
                <div class="links">
                    <li><a href="#" id="contact">CONTACT</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">WORKS</a></li>
                </div>
            </div>
            <div class="social_media">
                <li><a href="#ins"><i class="fa-brands fa-instagram"></i></a></li>

            </div>
        </div>
        <div class="right_side">


        </div>
    </div>
</body>
<script>
let image_array = ["1.jpg", "2.jpg", "3.jpg", "4.jpg", "5.jpeg", "6.jpg", "7.jpg"];
let i = 0;

function changeBackgroundImage() {
    let bimg = image_array[i];
    const tag = document.getElementsByClassName("right_side");
    tag[0].style.backgroundImage = "url('assets/images/img_for_index/" + bimg + "')";
    console.log(bimg);
    i++;
    if (i >= image_array.length) {
        i = 0;
    }
}

setInterval(changeBackgroundImage, 3000);
const rightSideDiv = document.getElementsByClassName("right_side");
if (rightSideDiv.length > 0) {
    rightSideDiv[0].addEventListener('click', changeBackgroundImage);
}


</script>
</html>
